<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	<div class="container">
		<div class="content-box">
			<h2>受験情報詳細</h2>
			<div th:object="${reportData}">
			
			<input type="hidden" name="report_id" th:value="*{report_id}">
			
					<label for="user_id">ユーザID(メールアドレス)</label>
					<span th:text="${reportData.user_id}"></span><br>

					<hr>

					<label for="classroom">所属クラス</label>
					<span th:text="${reportData.classroom}"></span><br>

					<hr>

					<label for="class_number">出席番号</label>
					<span th:text="${reportData.class_number}"></span><br>

					<hr>

					<label for="name">氏名</label>
					<span th:text="${reportData.name}"></span><br>

					<hr>

					<label for="course_code">学科コード</label>
					<span th:text="${reportData.course_code}"></span><br>

					<hr>

					<label for="company_name">企業名</label>
					<span th:text="${reportData.company_name}"></span><br>

					<hr>

					<label for="company_name_kana">企業名カナ</label>
					<span th:text="${reportData.company_name_kana}"></span><br>

					<hr>

					<label for="datetime">日時</label>
					<span th:text="${reportData.datetime}"></span><br>

					<hr>

					<label for="place">受験場所</label>
					<span th:text="${reportData.place}"></span><br>

					<hr>

					<label for="entry_section">申し込み区分</label>
					<span th:text="${reportData.entry_section}"></span><br>

					<hr>

					<label for="venue_section">会場区分</label>
					<span th:text="${reportData.venue_section}"></span><br>

					<hr>

					<label for="test_section">試験区分</label>
					<span th:text="${reportData.test_section}"></span><br>

					<hr>

					<label for="test_summary">試験概要</label>
					<span th:text="${reportData.test_summary}"></span><br>

					<hr>

					<label for="result_notification">結果通知方法</label>
					<span th:text="${reportData.result_notification}"></span><br>

					<hr>

					<label for="aptitude_test_detail">適性試験詳細</label>
					<span th:text="${reportData.aptitude_test_detail}"></span><br>

					<hr>

					<label for="interview_detail">面接詳細</label>
					<span th:text="${reportData.interview_detail}"></span><br>

					<hr>

					<label for="interview_number">面接に参加した学生の数</label>
					<span th:text="${reportData.interview_number}"></span><br>

					<hr>

					<label for="interviewer_number">面接官の数</label>
					<span th:text="${reportData.interviewer_number}"></span><br>

					<hr>

					<label for="interviewer_position">面接官の役職</label>
					<span th:text="${reportData.interviewer_position}"></span><br>

					<hr>

					<label for="interview_time">面接時間</label>
					<span th:text="${reportData.interview_time}"></span><br>

					<hr>

					<label for="theme">GD／GW時のテーマ</label>
					<span th:text="${reportData.theme}"></span><br>

					<hr>

					<label for="question_contents">出題内容</label>
					<span th:text="${reportData.question_contents}"></span><br>

					<hr>

					<label for="report_status">受験報告状態</label>
					<span th:text="${reportData.report_status}"></span><br>

					<hr>

					<label for="registered_date">登録日時</label>
					<span th:text="${reportData.registered_date}"></span><br>

					<hr>

					<label for="request_date">申請日</label>
					<span th:text="${reportData.request_date}"></span><br>

					<hr>

					<label for="registered_user_id">登録者のユーザID</label>
					
					<span th:text="${reportData.registered_user_id}"></span><br>

					<hr>

					<label for="remarksl">備考</label>
					<span th:text="${reportData.remarks}"></span><br>

					
			</div>
		</div>
	</div>
	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
