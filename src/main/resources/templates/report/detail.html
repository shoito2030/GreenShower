<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	<div class="container">
		<div class="content-box">
			<h2>ユーザ詳細</h2>
			<div th:object="${reportData}">
					<label for="user_id">ユーザID(メールアドレス)</label>
					<span th:text="${reportData.user_id}"></span><br>

					<hr>

					<label for="classroom">所属クラス</label>
					<span th:text="${reportData.classroom}"></span><br>

					<hr>

					<label for="class_number">出席番号</label>
					<span th:text="${reportData.class_number}"></span><br>

					<hr>

					<label for="name">氏名</label>
					<span th:text="${reportData.name}"></span><br>

					<hr>

					<label for="course_code">学科コード</label>
					<span th:text="${reportData.course_code}"></span><br>

					<hr>

					<label for="company_name">企業名</label>
					<span th:text="${reportData.company_name}"></span><br>

					<hr>

					<label for="company_name_kana">企業名カナ</label>
					<span th:text="${reportData.company_name_kana}"></span><br>

					<hr>

					<label for="datetime">日時</label>
					<span th:text="${reportData.datetime}"></span><br>

					<hr>

					<label for="place">受験場所</label>
					<span th:text="${reportData.place}"></span><br>

					<hr>

					<label for="entry_section">受験区分</label>
					<span th:text="${reportData.entry_section}"></span><br>

					<hr>

					<label for="venue_section">申し込み区分</label>
					<span th:text="${reportData.venue_section}"></span><br>

					<hr>

					
			</div>
		</div>
	</div>
	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
