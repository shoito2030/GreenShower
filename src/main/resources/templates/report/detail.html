<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	<div class="container">
		<div class="content-box">
			<h2>受験情報詳細</h2>
			<div th:object="${reportData}">
				<label for="user_id">ユーザID(メールアドレス)</label> <span
					th:text="${reportData.user_id}"></span><br>
				<form method="post"
					th:action="@{'/report/change_status/'+ *{report_id}}">
					<div class="form-group input-box">

						<input type="hidden" name="report_id" th:value="*{report_id}">

						<input type="radio" name="report_status"
							th:field="*{report_status}" value="1">承認待ち <input
							type="radio" name="report_status" th:field="*{report_status}"
							value="2">承認済み <input type="radio" name="report_status"
							th:field="*{report_status}" value="3">差し戻し <input
							type="radio" name="report_status" th:field="*{report_status}"
							value="4">破棄

					</div>
					<button type="submit" class="btn btn-warning">状態変更</button>
				</form>
				<hr>
				<label for="classroom">所属クラス</label><br> <span
					th:text="${reportData.classroom}"></span><br>

				<hr>

				<label for="class_number">出席番号</label><br> <span
					th:text="${reportData.class_number}"></span><br>

				<hr>

				<label for="name">氏名</label><br> <span
					th:text="${reportData.name}"></span><br>

				<hr>

				<label for="course_code">学科コード</label><br> <span
					th:text="${reportData.course_code}"></span><br>

				<hr>

				<label for="company_name">企業名</label><br> <span
					th:text="${reportData.company_name}"></span><br>

				<hr>

				<label for="company_name_kana">企業名カナ</label><br> <span
					th:text="${reportData.company_name_kana}"></span><br>

				<hr>

				<label for="datetime">日時</label><br> <span
					th:text="${reportData.datetime}"></span><br>

				<hr>

				<label for="place">受験場所</label><br>
				<span th:text="${reportData.place}"></span><br>

				<hr>

				<label for="entry_section">申し込み区分</label><br> <span
					th:text="*{entry_section.value}"></span>

				<hr>

				<label for="entry_section_other">申し込み区分その他</label><br> <span
					th:text="${reportData.entry_section_other}"></span><br>

				<hr>

				<label for="venue_section">会場区分</label><br> <span
					th:text="*{venue_section.value}"></span>

				<hr>

				<label for="venue_section_other">会場区分その他</label><br> <span
					th:text="${reportData.venue_section_other}"></span><br>

				<hr>

				<label for="test_section">試験区分</label><br> <span
					th:text="*{test_section.value}"></span>

				<hr>

				<label for="test_section_other">試験区分その他</label><br> <span
					th:text="${reportData.test_section_other}"></span><br>

				<hr>

				<label for="test_summary">試験概要</label><br> <span
					th:text="*{test_summary.value}"></span>

				<hr>

				<label for="test_summary_other">試験概要その他</label><br> <span
					th:text="${reportData.test_summary_other}"></span><br>

				<hr>

				<label for="result_notification">結果通知方法</label><br> <span
					th:text="*{result_notification.value}"></span> <span
					th:text="${reportData.result_notification_day}">日後</span>

				<hr>

				<label for="aptitude_test_detail">適性試験詳細</label><br> <span
					th:text="*{aptitude_test_detail.value}"></span>

				<hr>

				<label for="interview_detail">面接詳細</label><br> <span
					th:text="${reportData.interview_detail.value}"></span><br>

				<hr>

				<label for="interview_number">面接に参加した学生の数</label><br> <span
					th:text="${reportData.interview_number}"></span><br>

				<hr>

				<label for="interviewer_number">面接官の数</label><br> <span
					th:text="${reportData.interviewer_number}"></span><br>

				<hr>

				<label for="interviewer_position">面接官の役職</label><br> <span
					th:text="${reportData.interviewer_position}"></span><br>

				<hr>

				<label for="interview_time">面接時間</label><br> <span
					th:text="${reportData.interview_time}"></span>分<br>

				<hr>

				<label for="theme">GD／GW時のテーマ</label><br> <span
					th:text="${reportData.theme}"></span><br>

				<hr>

				<label for="question_contents">出題内容</label><br> <span
					th:text="${reportData.question_contents}"></span><br>

				<hr>

				<label for="report_status">受験報告状態</label><br> <span
					th:text="*{report_status.value}"></span>

				<hr>

				<label for="registered_date">登録日時</label><br> <span
					th:text="${reportData.registered_date}"></span><br>

				<hr>

				<label for="request_date">申請日</label><br> <span
					th:text="${reportData.request_date}"></span><br>

				<hr>

				<label for="registered_user_id">登録者のユーザID</label><br> <span
					th:text="${reportData.registered_user_id}"></span><br>

				<hr>

				<label for="remarksl">備考</label><br> <span
					th:text="${reportData.remarks}"></span><br>
			</div>
		</div>
	</div>
	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
