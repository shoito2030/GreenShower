<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>ユーザ詳細画面</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	<script type="text/javascript">
		function not_ES_other() {
			document.getElementById("entry_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("entry_section_other");
			textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_ES_other() {
			document.getElementById("entry_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_VS_other() {
			document.getElementById("venue_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("venue_section_other");
			textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_VS_other() {
			document.getElementById("venue_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_TSec_other() {
			document.getElementById("test_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("test_section_other");
			textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_TSec_other() {
			document.getElementById("test_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_TSum_other() {
			document.getElementById("test_summary_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("test_summary_other");
			textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_TSum_other() {
			document.getElementById("test_summary_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_ATD_other() {
			document.getElementById("aptitude_test_detail_other").setAttribute(
					"disabled", true);
			var textForm = document
					.getElementById("aptitude_test_detail_other");
			textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_ATD_other() {
			document.getElementById("aptitude_test_detail_other")
					.removeAttribute("disabled");
		}
	</script>
	<div class="container">
		<div class="content-box">
			<h2>受験報告編集</h2>
			<div class="input-form">
				<form method="post" th:action="@{/report/update}">
					<div th:object="${reportData}">

						<input type="hidden" name="report_id" th:value="*{report_id}">

						<label for="user_id">ユーザID(メールアドレス)</label> <span
							th:text="${reportData.user_id}"></span><br>

						<hr>

						<label for="classroom">所属クラス</label> <span
							th:text="${reportData.classroom}"></span><br>

						<hr>

						<label for="class_number">出席番号</label> <span
							th:text="${reportData.class_number}"></span><br>

						<hr>

						<label for="name">氏名</label> <span th:text="${reportData.name}"></span><br>

						<hr>

						<label for="course_code">学科コード</label> <span
							th:text="${reportData.course_code}"></span><br>

						<hr>

						<label for="company_name">企業名</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="company_name"
								placeholder="(例)株式会社アイウエオ" th:field="*{company_name}">
						</div>
						<hr>

						<label for="company_name_kana">企業名カナ</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="company_name_kana"
								placeholder="(例)アイウ" th:field="*{company_name_kana}">
						</div>

						<hr>

						<label for="datetime">日時</label>
						<div class="form-group input-box">
							<input type="datetime-local" class="form-control" name="datetime"
								th:field="*{datetime}">
						</div>

						<hr>

						<label for="place">受験場所</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="place"
								th:field="*{place}">
						</div>

						<hr>

						<label for="entry_section">申し込み区分</label>
						<div class="form-group input-box">

							<input type="radio" name="entry_section"
								th:checked="*{entry_section.id==1}" value="1"
								onclick="not_ES_other()">学校斡旋 <input type="radio"
								name="entry_section" th:checked="*{entry_section.id==2}"
								value="2" onclick="not_ES_other()">ネット：斡旋サイト <input
								type="radio" name="entry_section"
								th:checked="*{entry_section.id==3}" value="3"
								onclick="not_ES_other()">新聞・雑誌 <input type="radio"
								name="entry_section" th:checked="*{entry_section.id==4}"
								value="4" onclick="not_ES_other()">ネット：企業HP <input
								type="radio" name="entry_section"
								th:checked="*{entry_section.id==5}" value="5"
								onclick="not_ES_other()">ジョブカフェ等 <input type="radio"
								name="entry_section" th:checked="*{entry_section.id==99}" value="99"
								onclick="click_ES_other()">その他 <input type="text"
								class="form-control" name="entry_section_other"
								th:field="*{entry_section_other}" id="entry_section_other"
								disabled>
						</div>

						<hr>

						<label for="venue_section">会場区分</label>
						<div class="form-group input-box">

							<input type="radio" name="venue_section"
								th:checked="*{venue_section.id==1}" value="1"
								onclick="not_VS_other()">札幌：会社 <input type="radio"
								name="venue_section" th:checked="*{venue_section.id==2}"
								value="2" onclick="not_VS_other()">札幌：外会場 <input
								type="radio" name="venue_section"
								th:checked="*{venue_section.id==3}" value="3"
								onclick="not_VS_other()">札幌：HCS <input type="radio"
								name="venue_section" th:checked="*{venue_section.id==4}"
								value="4" onclick="not_VS_other()">東京：会社 <input
								type="radio" name="venue_section"
								th:checked="*{venue_section.id==5}" value="5"
								onclick="not_VS_other()">東京：外会場 <input type="radio"
								name="venue_section" th:checked="*{venue_section.id==99}"
								value="99" onclick="click_VS_other()">その他 <input
								type="text" class="form-control" name="venue_section_other"
								th:field="*{venue_section_other}" id="venue_section_other"
								disabled>
						</div>
						<hr>

						<label for="test_section">試験区分</label>
						<div class="form-group input-box">
							<input type="radio" name="test_section"
								th:checked="*{test_section.id==1}" value="1"
								onclick="not_TSec_other()">1次試験 <input type="radio"
								name="test_section" th:checked="*{test_section.id==2}" value="2"
								onclick="not_TSec_other()">２次試験 <input type="radio"
								name="test_section" th:checked="*{test_section.id==3}" value="3"
								onclick="not_TSec_other()">３次試験 <input type="radio"
								name="test_section" th:checked="*{test_section.id==4}" value="4"
								onclick="not_TSec_other()">４次試験 <input type="hidden"
								name="test_final" value="false"> <input type="checkbox"
								name="test_final" th:field="*{test_final}" value="true">最終試験
							<input type="radio" name="test_section"
								th:checked="*{test_section.id==99}" value="99"
								onclick="click_TSec_other()">その他 <input type="text"
								class="form-control" name="test_section_other"
								th:field="*{test_section_other}" id="test_section_other"
								disabled>
						</div>
						<hr>

						<label for="test_summary">試験概要</label>
						<div class="form-group input-box">

							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==1}" value="1" onclick="not_TSum_other()">適性
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==2}" value="2" onclick="not_TSum_other()">筆記・作文
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==3}" value="3" onclick="not_TSum_other()">ディスカッション
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==4}" value="4" onclick="not_TSum_other()">グループワーク
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==5}" value="5" onclick="not_TSum_other()">集団面接
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==6}" value="6" onclick="not_TSum_other()">個人面接
							<input type="radio" name="test_summary"
								th:checked="*{test_summary.id==99}" value="99"
								onclick="click_TSum_other()">その他 <input type="text"
								class="form-control" name="test_summary_other"
								th:field="*{test_summary_other}" id="test_summary_other"
								disabled>
						</div>

						<hr>

						<label for="result_notification">結果通知方法</label>
						<div class="form-group input-box">

							<input type="hidden" name="success_only" value="false"> <input
								type="checkbox" name="success_only" th:field="*{success_only}"
								value="true">合格のみ <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==1}"
								value="1" required>本人 <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==2}"
								value="2">学校 <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==3}"
								value="3">電話 <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==4}"
								value="4">郵便 <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==5}"
								value="5">メール <input type="radio"
								name="result_notification" th:checked="*{result_notification.id==6}"
								value="6">Web<br> 結果通達(日後)<input type="number"
								name="result_notification_day"
								th:field="*{result_notification_day}">

						</div>

						<hr>

						<label for="aptitude_test_detail">適性試験詳細</label>
						<div class="form-group input-box">

							<input type="radio" name="aptitude_test_detail"
								th:checked="*{aptitude_test_detail.id==1}" value="1"
								onclick="not_ATD_other()">SPI <input type="radio"
								name="aptitude_test_detail" th:checked="*{aptitude_test_detail.id==2}"
								value="2" onclick="not_ATD_other()">CAB/GAB <input
								type="radio" name="aptitude_test_detail"
								th:checked="*{aptitude_test_detail.id==3}" value="3"
								onclick="not_ATD_other()">職業適性 <input type="radio"
								name="aptitude_test_detail" th:checked="*{aptitude_test_detail.id==4}"
								value="4" onclick="not_ATD_other()">クレぺリン <input
								type="radio" name="aptitude_test_detail"
								th:checked="*{aptitude_test_detail.id==5}" value="5"
								onclick="not_ATD_other()">一般常識 <input type="radio"
								name="aptitude_test_detail" th:checked="*{aptitude_test_detail.id==6}"
								value="6" onclick="not_ATD_other()">専門知識 <input
								type="radio" name="aptitude_test_detail"
								th:checked="*{aptitude_test_detail.id==7}" value="7"
								onclick="not_ATD_other()">作文テーマ <input type="radio"
								name="aptitude_test_detail" th:checked="*{aptitude_test_detail.id==99}"
								value="99" onclick="click_ATD_other()">その他適性 <input
								type="text" class="form-control"
								name="aptitude_test_detail_other"
								th:field="*{aptitude_test_detail_other}"
								id="aptitude_test_detail_other" disabled>


						</div>

						<hr>

						<label for="interview_detail">面接詳細</label>
						<div class="form-group input-box">

							<input type="radio" name="interview_detail"
								th:checked="*{interview_detail.id==1}" value="1">形態：個人 <input
								type="radio" name="interview_detail"
								th:checked="*{interview_detail.id==2}" value="2">形態：集団(名/回)<input
								type="number" name="interview_number"
								th:field="*{interview_number}">面接官(人数)<input
								type="number" name="interviewer_number"
								th:field="*{interviewer_number}">面接官(役職)<input
								type="text" class="form-control" name="interviewer_position"
								th:field="*{interviewer_position}">面接時間(分)<input
								type="number" name="interview_time" th:field="*{interview_time}">GD／GW時のテーマ<input
								type="text" class="form-control" name="theme"
								th:field="*{theme}">


						</div>

						<hr>

						<label for="interview_number">面接に参加した学生の数</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="interview_number"
								th:field="*{interview_number}">人
						</div>

						<hr>

						<label for="interviewer_number">面接官の数</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="interviewer_number"
								th:field="*{interviewer_number}">人
						</div>

						<hr>

						<label for="interviewer_position">面接官の役職</label>
						<div class="form-group input-box">
							<input type="text" class="form-control"
								name="interviewer_position" th:field="*{interviewer_number}">
						</div>

						<hr>

						<label for="interview_time">面接時間</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="interview_time"
								th:field="*{interview_time}">分
						</div>

						<hr>

						<label for="theme">GD／GW時のテーマ</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="theme"
								th:field="*{theme}">
						</div>

						<hr>

						<label for="question_contents">出題内容</label>
						<div class="form-group input-box">
							<input type="text" class="form-control" name="question_contents"
								th:field="*{question_contents}">
						</div>

						<hr>

						<label for="report_status">受験報告状態</label><br> <span
							th:text="*{report_status.value}"></span>

						<hr>

						<label for="registered_date">登録日時</label> <span
							th:text="${reportData.registered_date}"></span><br>

						<hr>

						<label for="request_date">申請日</label> <span
							th:text="${reportData.request_date}"></span><br>

						<hr>

						<label for="registered_user_id">登録者のユーザID</label> <span
							th:text="${reportData.registered_user_id}"></span><br>

						<hr>

						<label for="remarksl">備考</label><br> <input type="text"
							class="form-control" name="remarks" th:field="*{remarks}">
					</div>

					<button type="submit" class="btn btn-warning">変更</button>
				</form>
			</div>
		</div>
	</div>
	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
