<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>ユーザ管理</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>
	<script type="text/javascript">
		function not_ES_other() {
			document.getElementById("entry_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("entry_section_other");
			  textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_ES_other() {
			document.getElementById("entry_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_VS_other() {
			document.getElementById("venue_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("venue_section_other");
			  textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_VS_other() {
			document.getElementById("venue_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_TSec_other() {
			document.getElementById("test_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("test_section_other");
			  textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_TSec_other() {
			document.getElementById("test_section_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_TSum_other() {
			document.getElementById("test_summary_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("test_summary_other");
			  textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_TSum_other() {
			document.getElementById("test_summary_other").removeAttribute(
					"disabled");
		}
	</script>
	<script type="text/javascript">
		function not_ATD_other() {
			document.getElementById("aptitude_test_detail_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("aptitude_test_detail_other");
			  textForm.value = '';
		}
	</script>
	<script type="text/javascript">
		function click_ATD_other() {
			document.getElementById("aptitude_test_detail_other").removeAttribute(
					"disabled");
		}
	</script>
	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h2>受験報告新規登録</h2>

			<div class="input-form">
				<form method="post" th:action="@{/report/insert}">

					<label for="company_name">企業名</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="company_name">
					</div>

					<label for="user_name">求人番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="job_number">
					</div>

					<label for="request_date">申請日</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="request_date">
					</div>

					<label for="entry_section">申し込み区分</label>
					<div class="form-group input-box">

						<input type="radio" name="entry_section" value="1" onclick="not_ES_other()">学校斡旋 <input
							type="radio" name="entry_section" value="2" onclick="not_ES_other()">ネット：斡旋サイト <input
							type="radio" name="entry_section" value="3" onclick="not_ES_other()">新聞・雑誌 <input
							type="radio" name="entry_section" value="4" onclick="not_ES_other()">ネット：企業HP <input
							type="radio" name="entry_section" value="5" onclick="not_ES_other()">ジョブカフェ等 <input
							type="radio" name="entry_section" value="99" onclick="click_ES_other()">その他<input
							type="text" class="form-control" name="entry_section_other"
							id="entry_section_other" disabled>

					</div>

					<label for="datetime">日時</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="datetime">
					</div>

					<label for="user_name">郵便番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>

					<label for="place">受験場所</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="place">
					</div>

					<label for="venue_section">会場区分</label>
					<div class="form-group input-box">

						<input type="radio" name="venue_section" value="1" onclick="not_VS_other()">札幌：会社 <input
							type="radio" name="venue_section" value="2" onclick="not_VS_other()">札幌：外会場 <input
							type="radio" name="venue_section" value="3" onclick="not_VS_other()">札幌：HCS <input
							type="radio" name="venue_section" value="4" onclick="not_VS_other()">東京：会社 <input
							type="radio" name="venue_section" value="5" onclick="not_VS_other()">東京：外会場 <input
							type="radio" name="venue_section" value="99" onclick="click_VS_other()">その他 <input
							type="text" class="form-control" name="venue_section_other" id="venue_section_other" disabled>
					</div>

					<label for="test_section">試験区分</label>
					<div class="form-group input-box">

						<input type="radio" name="test_section" value="1" onclick="not_TSec_other()">1次試験 <input
							type="radio" name="test_section" value="2" onclick="not_TSec_other()">２次試験 <input
							type="radio" name="test_section" value="3" onclick="not_TSec_other()">３次試験 <input
							type="radio" name="test_section" value="4" onclick="not_TSec_other()">４次試験<input
							type="checkbox" name="test_section" value="5">最終試験 <input
							type="radio" name="test_section" value="99" onclick="click_TSec_other()">その他<input
							type="text" class="form-control" name="test_section_other" id="test_section_other" disabled>

					</div>

					<label for="test_summary">試験概要</label>
					<div class="form-group input-box">

						<input type="radio" name="test_summary" value="1" onclick="not_TSum_other()">適性 <input
							type="radio" name="test_summary" value="2" onclick="not_TSum_other()">筆記・作文 <input
							type="radio" name="test_summary" value="3" onclick="not_TSum_other()">ディスカッション <input
							type="radio" name="test_summary" value="4" onclick="not_TSum_other()">グループワーク <input
							type="radio" name="test_summary" value="5" onclick="not_TSum_other()">集団面接 <input
							type="radio" name="test_summary" value="6" onclick="not_TSum_other()">個人面接 <input
							type="radio" name="test_summary" value="99" onclick="click_TSum_other()">その他<input
							type="text" class="form-control" name="test_summary_other" id="test_summary_other" disabled>

					</div>

					<label for="result_notification">結果通知方法</label>
					<div class="form-group input-box">
					<input type="hidden" name="success_only" value="false">
						<input type="checkbox" name="success_only" value="true">合格のみ
						<input type="radio" name="result_notification" value="1">本人
						<input type="radio" name="result_notification" value="2">学校
						<input type="radio" name="result_notification" value="3">電話
						<input type="radio" name="result_notification" value="4">郵便
						<input type="radio" name="result_notification" value="5">メール
						<input type="radio" name="result_notification" value="6">Web
						結果通達(日後)<input type="number" name="result_notification_day">

					</div>


					<label for="aptitude_test_detail">適性試験詳細</label>
					<div class="form-group input-box">

						<input type="radio" name="aptitude_test_detail" value="1" onclick="not_ATD_other()">SPI

						<input type="radio" name="aptitude_test_detail" value="2" onclick="not_ATD_other()">CAB/GAB

						<input type="radio" name="aptitude_test_detail" value="3" onclick="not_ATD_other()">職業適性

						<input type="radio" name="aptitude_test_detail" value="4" onclick="not_ATD_other()">クレぺリン

						<input type="radio" name="aptitude_test_detail" value="5" onclick="not_ATD_other()">一般常識

						<input type="radio" name="aptitude_test_detail" value="6" onclick="not_ATD_other()">専門知識

						<input type="radio" name="aptitude_test_detail" value="7" onclick="not_ATD_other()">作文テーマ

						<input type="radio" name="aptitude_test_detail" value="99" onclick="click_ATD_other()">その他適性<input
							type="text" class="form-control"
							name="aptitude_test_detail_other" id="aptitude_test_detail_other" disabled>


					</div>

					<label for="interview_detail">面接詳細</label>
					<div class="form-group input-box">

						<input type="radio" name="interview_detail" value="1">形態：個人
						<input type="radio" name="interview_detail" value="2">形態：集団(名/回)<input
							type="number" name="interview_number">面接官(人数)<input
							type="number" name="interviewer_number">面接官(役職)<input
							type="text" class="form-control" name="interviewer_position">面接時間(分)<input
							type="number" name="interview_time">GD／GW時のテーマ<input
							type="text" class="form-control" name="theme">


					</div>
					<label for="question_contents">出題内容</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="question_contents">
					</div>

					<button type="submit" class="btn btn-warning">登録</button>
				</form>
			</div>
		</div>
	</div>


	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
