<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>ユーザ管理</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h2>受験報告新規登録</h2>

			<div class="input-form">
				<form method="post" th:action="@{/report/insert}">

					<label for="company_name">企業名</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="company_name">
					</div>

					<label for="user_name">求人番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>

					<label for="request_date">申請日</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="request_date">
					</div>

					<label for="entry_section">申し込み区分</label>
					<div class="form-group input-box">

						<input type="radio" name="entry_section" value="1">学校斡旋 <input
							type="radio" name="entry_section" value="2">ネット：斡旋サイト <input
							type="radio" name="entry_section" value="3">新聞・雑誌 <input
							type="radio" name="entry_section" value="4">ネット：企業HP <input
							type="radio" name="entry_section" value="5">ジョブカフェ等 <input
							type="radio" name="entry_section" value="99">その他

					</div>

					<label for="datetime">日時</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="datetime">
					</div>

					<label for="user_name">郵便番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>

					<label for="place">受験場所</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="place">
					</div>

					<label for="venue_section">会場区分</label>
					<div class="form-group input-box">

						<input type="radio" name="venue_section" value="1">札幌：会社 <input
							type="radio" name="venue_section" value="2">札幌：外会場 <input
							type="radio" name="venue_section" value="3">札幌：HCS <input
							type="radio" name="venue_section" value="4">東京：会社 <input
							type="radio" name="venue_section" value="5">東京：外会場 <input
							type="radio" name="venue_section" value="99">その他 <input
							type="text" class="form-control" name="venue_section_other">
					</div>

					<label for="test_section">試験区分</label>
					<div class="form-group input-box">

						<input type="radio" name="test_section" value="1">1次試験 <input
							type="radio" name="test_section" value="2">２次試験 <input
							type="radio" name="test_section" value="3">３次試験 <input
							type="radio" name="test_section" value="4">４次試験<input
							type="checkbox" name="test_section" value="5">最終試験 <input
							type="radio" name="test_section" value="99">その他<input
							type="text" class="form-control" name="test_section_other">

					</div>

					<label for="test_summary">試験概要</label>
					<div class="form-group input-box">

						<input type="radio" name="test_summary" value="1">適性 <input
							type="radio" name="test_summary" value="2">筆記・作文 <input
							type="radio" name="test_summary" value="3">ディスカッション <input
							type="radio" name="test_summary" value="4">グループワーク <input
							type="radio" name="test_summary" value="5">集団面接 <input
							type="radio" name="test_summary" value="6">個人面接 <input
							type="radio" name="test_summary" value="99">その他<input
							type="text" class="form-control" name="test_summary_other">

					</div>

					<label for="result_notification">結果通知方法</label>
					<div class="form-group input-box">

						<input type="radio" name="result_notification" value="1">〇日後

						<input type="radio" name="result_notification" value="2">〇日後:合格のみ

						<input type="radio" name="result_notification" value="3">本人

						<input type="radio" name="result_notification" value="4">学校

						<input type="radio" name="result_notification" value="5">電話

						<input type="radio" name="result_notification" value="6">郵便

						<input type="radio" name="result_notification" value="7">メール

						<input type="radio" name="result_notification" value="8">Web


					</div>


					<label for="aptitude_test_detail">適性試験詳細</label>
					<div class="form-group input-box">

						<input type="radio" name="aptitude_test_detail" value="1">SPI

						<input type="radio" name="aptitude_test_detail" value="2">CAB/GAB

						<input type="radio" name="aptitude_test_detail" value="3">職業適性

						<input type="radio" name="aptitude_test_detail" value="4">クレぺリン

						<input type="radio" name="aptitude_test_detail" value="5">一般常識

						<input type="radio" name="aptitude_test_detail" value="6">専門知識

						<input type="radio" name="aptitude_test_detail" value="7">作文テーマ

						<input type="radio" name="aptitude_test_detail" value="99">その他適性<input
							type="text" class="form-control"
							name="aptitude_test_detail_other">


					</div>

					<label for="interview_detail">面接詳細</label>
					<div class="form-group input-box">

						<input type="radio" name="interview_detail" value="1">形態：個人
						<input type="radio" name="interview_detail" value="2">形態：集団(名/回)<input
							type="number" name="interview_number">面接官(人数)<input
							type="number" name="interviewer_number">面接官(役職)<input
							type="text" class="form-control" name="interviewer_position">面接時間(分)<input
							type="number" name="interview_time">GD／GW時のテーマ<input
							type="text" class="form-control" name="theme">


					</div>

					<label for="interview_number">面接に参加した学生の数</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="interview_number">
					</div>

					<label for="interviewer_number">面接官の数</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="interviewer_number">
					</div>

					<label for="interviewer_position">面接官の役職</label>
					<div class="form-group input-box">
						<input type="text" class="form-control"
							name="interviewer_position">
					</div>

					<label for="interview_time">面接時間</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="interview_time">
					</div>

					<label for="theme">GD／GW時のテーマ</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="theme">
					</div>

					<label for="question_contents">出題内容</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="question_contents">
					</div>

					<button type="submit" class="btn btn-warning">登録</button>
				</form>
			</div>
		</div>
	</div>


	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
