<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>ユーザ管理</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
</head>
<body>
	<th:block th:insert="components/part::frag_header"></th:block>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h2>受験報告新規登録</h2>

			<div class="input-form">
				<form method="post" th:action="@{/report/insert}">

					<label for="user_name">企業名</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">求人番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">申請日</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">申し込み区分</label>
					<div class="form-group input-box">
						<div>
							<input type="radio" name="role" value="学校斡旋" id="role1">学校斡旋
						</div>
						<div>
							<input type="radio" name="role" value="ネット：斡旋サイト" id="role2">ネット：斡旋サイト
						</div>
						<div>
							<input type="radio" name="role" value="新聞・雑誌" id="role2">新聞・雑誌
						</div>
						<div>
							<input type="radio" name="role" value="ネット：企業HP" id="role2">ネット：企業HP
						</div>
						<div>
							<input type="radio" name="role" value="ジョブカフェ等" id="role2">ジョブカフェ等
						</div>
						<div>
							<input type="radio" name="role" value="その他" id="role2">その他
						</div>
					</div>
					
					<label for="user_name">日時</label>
					<div class="form-group input-box">
						<input type="date" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">郵便番号</label>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">受験場所</label>
					<div class="form-group input-box">
					<input type="text" class="form-control" name="user_id">
					</div>
					
					<label for="user_name">会場区分</label>
					<div class="form-group input-box">
						<div>
							<input type="radio" name="role" value="東京：会社" id="role1">東京：会社
						</div>
						<div>
							<input type="radio" name="role" value="東京：外会場" id="role2">東京：外会場
						</div>
						<div>
							<input type="radio" name="role" value="札幌：会社" id="role2">札幌：会社
						</div>
						<div>
							<input type="radio" name="role" value="札幌：外会場" id="role2">札幌：外会場
						</div>
						<div>
							<input type="radio" name="role" value="札幌：HCS" id="role2">札幌：HCS
						</div>
						<div>
							<input type="radio" name="role" value="その他" id="role2">その他
						</div>
						</div>
					
					<label for="user_name">試験区分</label>
						<div class="form-group input-box">
						<div>
							<input type="radio" name="role" value="1次試験" id="role1">1次試験
						</div>
						<div>
							<input type="radio" name="role" value="２次試験" id="role2">２次試験
						</div>
						<div>
							<input type="radio" name="role" value="３次試験" id="role2">３次試験
						</div>
						<div>
							<input type="radio" name="role" value="４次試験" id="role2">４次試験
						</div>
						<div>
							<input type="radio" name="role" value="その他" id="role2">その他
						</div>
						<div>
							<input type="radio" name="role" value="最終試験" id="role2">最終試験
						</div>
					</div>
					
					<label for="user_name">試験概要</label>
					<div class="form-group input-box">
						<div>
							<input type="radio" name="role" value="適性" id="role1">適性
						</div>
						<div>
							<input type="radio" name="role" value="筆記・作文" id="role2">筆記・作文
						</div>
						<div>
							<input type="radio" name="role" value="ディスカッション" id="role2">ディスカッション
						</div>
						<div>
							<input type="radio" name="role" value="グループワーク" id="role2">グループワーク
						</div>
						<div>
							<input type="radio" name="role" value="集団面接" id="role2">集団面接
						</div>
						<div>
							<input type="radio" name="role" value="個人面接" id="role2">個人面接
						</div>
						</div>
					
					<label for="user_name">結果通知方法</label>
					<div class="form-group input-box">
						<div>
							<input type="radio" name="role" value="本人" id="role1">本人
						</div>
						<div>
							<input type="radio" name="role" value="学校" id="role2">学校
						</div>
						<div>
							<input type="radio" name="role" value="電話" id="role2">電話
						</div>
						<div>
							<input type="radio" name="role" value="郵便" id="role2">郵便
						</div>
						<div>
							<input type="radio" name="role" value="メール" id="role2">メール
						</div>
						<div>
							<input type="radio" name="role" value="Web" id="role2">Web
						</div>
						<div>
							<input type="radio" name="role" value="合格のみ" id="role2">合格のみ
						</div>
						</div>
					
					<label for="user_name">試験詳細</label>
					<div>
							<input type="radio" name="role" value="個人" id="role2">個人
						</div>
						<div>
							<input type="radio" name="role" value="集団" id="role2">集団
						</div>
					<div class="form-group input-box">
						<input type="text" class="form-control" name="user_id">
					</div>
					

					<button type="submit" class="btn btn-warning">登録</button>
				</form>
			</div>
		</div>
	</div>
	
	
	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
