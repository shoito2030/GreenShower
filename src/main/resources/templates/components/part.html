<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>WebPortal Main</title>

<!-- モバイル設定 -->
<th:block th:fragment="frag_mobile">
	<meta id="viewport" name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="manifest" th:href="@{/css/manifest.json}"
		crossorigin="use-credentials">
	<meta name="application-name" content="WebPortal">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="WebPortal">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</th:block>

<!-- アイコン設定 -->
<th:block th:fragment="frag_icon">
	<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
		href="../../static/img/favicon.ico">
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
	<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
	<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
		sizes="192x192">
	<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
		sizes="58x58">

	<!-- FontAwesome -->
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		rel="stylesheet">
</th:block>

<!-- スタイル設定 -->
<th:block th:fragment="frag_style">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css" />
	<link rel="stylesheet" th:href="@{/css/ress.css}"
		href="../../static/css/ress.css">
	<link rel="stylesheet" th:href="@{/css/common.css}"
		href="../../static/css/common.css">
</th:block>

</head>

<body>

	<!-- 共通ヘッダ -->
	<th:block th:fragment="frag_header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand title-font" th:href="@{/}"><img src=”../../static/img/bootstrap-solid.svg” width="30" height="30" class="d-inline-block align-top" alt="">
				就活ポータル.com</a>
			
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav w-100 nav-justified" id="navbar-main">
					<a class="nav-item nav-link active" th:href="@{/}">就職活動管理</a>
					<a class="nav-item nav-link active" th:href="@{/report/list}">受験報告管理</a>
					
					<th:block role="presentation"
						sec:authorize="hasRole('ROLE_STUDENT')">
						<a class="nav-item nav-link active" th:href="@{/}">証明書管理</a>
					</th:block>

					<th:block role="presentation"
						sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_STAFF')">
						<a class="nav-item nav-link active" th:href="@{/user/list}">ユーザ管理</a>
					</th:block>

					<a class="nav-item nav-link active" th:href="@{/}"><i class="fas fa-envelope"></i>メッセージ</a>
					<a class="nav-item nav-link active" th:href="@{/}"><i class="fas fa-cog"></i>設定</a>
					<a class="nav-item nav-link active" th:href="@{/logout}">Log out</a>
				  </div>
			</div>
		</nav>
	</th:block>

	<!-- 詳細画面共通部品 -->
	<th:block th:fragment="frag_detail(jobHuntingData)"
		th:object="${jobHuntingData}">
	
			<div class="row justify-content-md-center mt-md-4">
				<div class="col-md-2">
					<span><small class="text-muted">クラス</small><span
						class="float-md-right mt-md-1 font-weight-bold h4"
						th:text="*{classroom}"></span></span>
				</div>
				<div class="col-md-1 offset-md-1">
					<span><small class="text-muted">番号</small><span
						class="float-md-right mt-md-1 font-weight-bold h4"
						th:text="*{class_number}"></span></span>
				</div>
				<div class="col-md-2 offset-md-1">
					<span><small class="text-muted">氏名</small><span
						class="float-md-right mt-md-1 font-weight-bold h4"
						th:text="*{name}"></span></span>
				</div>
			</div>



			<div class="row mt-md-5">
				<div class="col-md-4 bg-color-white">
					<p class="font-weight-bold h4">申請種別</p>
				</div>
				<div class="col-md-8">
					<p class="h4 text-center text-md-left pl-md-5"
						th:text="*{apply_type.value}"></p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 bg-color-white pt-md-4">
					<p class="font-weight-bold h4">企業名</p>
				</div>
				<div class="col-md-8 pt-md-4">
					<p class="h4 text-center text-md-left pl-md-5"
						th:text="*{company_name}"></p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 bg-color-white pt-md-4">
					<p class="font-weight-bold h4">内容</p>
				</div>
				<div class="col-md-8 pt-md-4">
					<p class="h4 text-center text-md-left pl-md-5"
						th:text="*{content.value}"></p>
				</div>
			</div>

			<!-- 報告詳細画面では表示しない -->
			<th:block th:if="${jobHuntingData.status.id < '5'}">
				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-5">
						<p class="font-weight-bold h4">開始日時・終了日時</p>
					</div>
					<div class="col-md-8 pt-md-4">

						<div class="row">
							<div class="col-md-5">
								<label class="" for="date_activity_from">開始</label>
								<p class="h4 text-center text-md-left pl-md-5"
									id="date_activity_from"
									th:text="${#dates.format(jobHuntingData.date_activity_from, 'yyyy年MM月dd日 HH時mm分')}"></p>
							</div>
							<div class="col-md-2 mt-md-4">
								<p class="h4 text-center text-md-left pl-md-5">~</p>
							</div>
							<div class="col-md-5">
								<label class="" for="date_activity_to">終了</label>
								<p class="h4 text-center text-md-left pl-md-5"
									id="date_activity_to"
									th:text="${#dates.format(jobHuntingData.date_activity_to, 'yyyy年MM月dd日 HH時mm分')}"></p>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-4">
						<p class="font-weight-bold h4">場所</p>
					</div>
					<div class="col-md-8 pt-md-4">
						<p class="h4 text-center text-md-left pl-md-5" th:text="*{loc}"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-4">
						<p class="font-weight-bold h4"
							th:text="'手段(' + *{way.value} + ')'"></p>
					</div>
					<div class="col-md-8 pt-md-4">

						<th:block th:switch="${jobHuntingData.way.id}">
							<div class="row" th:case="1">
								<div class="col-md-5">
									<p class="h4 text-center text-md-left pl-md-5"
										th:text="${#dates.format(jobHuntingData.date_absence_from, 'yyyy年MM月dd日 HH時mm分')}"></p>
								</div>
								<div class="col-md-2">
									<p class="h4 text-center text-md-left pl-md-5">~</p>
								</div>
								<div class="col-md-5">
									<p class="h4 text-center text-md-left pl-md-5"
										th:text="${#dates.format(jobHuntingData.date_absence_to, 'yyyy年MM月dd日 HH時mm分')}"></p>
								</div>
							</div>

							<p class="h4 text-center text-md-left pl-md-5" th:case="2"
								th:text="${#dates.format(jobHuntingData.leave_early_date, 'yyyy年MM月dd日 HH時mm分')} + 'に早退します'"></p>
							<p class="h4 text-center text-md-left pl-md-5" th:case="3"
								th:text="${#dates.format(jobHuntingData.attendance_date, 'yyyy年MM月dd日 HH時mm分')} + 'に出席します'"></p>

							<th:block th:case="4">
								<p class="h4 text-center text-md-left pl-md-5"
									th:text="${#dates.format(jobHuntingData.attendance_date, 'yyyy年MM月dd日 HH時mm分')} + 'から出席し、'"></p>
								<p class="h4 text-center text-md-left pl-md-5"
									th:text="${#dates.format(jobHuntingData.leave_early_date, 'yyyy年MM月dd日 HH時mm分')} + 'に早退します'"></p>
							</th:block>

						</th:block>

					</div>
				</div>

				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-4">
						<p class="font-weight-bold h4">メモ</p>
					</div>
					<div class="col-md-8 pt-md-4">
						<p class="h4 text-center text-md-left pl-md-5" th:text="*{remark}"></p>
					</div>
				</div>
			</th:block>

			<!-- 報告詳細画面用 -->
			<th:block th:if="${jobHuntingData.status.id > '4'}">
				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-4">
						<p class="font-weight-bold h4">進退</p>
					</div>
					<div class="col-md-8 pt-md-4">
						<th:block th:if="${jobHuntingData.advance_or_retreat}">
							<p class="h4 text-center text-md-left pl-md-5">進める</p>
						</th:block>
						
						<th:block th:unless="${jobHuntingData.advance_or_retreat}">
							<p class="h4 text-center text-md-left pl-md-5">進めない</p>
						</th:block>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 bg-color-white pt-md-4">
						<p class="font-weight-bold h4">備考</p>
					</div>
					<div class="col-md-8 pt-md-4">
						<p class="h4 text-center text-md-left pl-md-5" th:text="*{remark}"></p>
					</div>
				</div>
				
			</th:block>

	</th:block>
	

	<!-- 共通スクリプト -->
	<th:block th:fragment="frag_script">
		<script
			src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
		<script
			src="https://cdn.datatables.net/fixedheader/3.1.9/js/dataTables.fixedHeader.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
			
			<!-- オリジナルスクリプト -->
			<script th:src="@{/js/common.js}"
		src="../../static/js/common.js"></script>

	</th:block>
</body>
</html>
