	<h1 class="title">就職活動申請 詳細</h1>

	<div class="container mt-md-5">

		<div class="row justify-content-md-center mt-md-4">
			<div class="col-md-2">
				<span><small class="text-muted">クラス</small><span
					class="float-md-right mt-md-1 fw-bold h4">S3A2</span></span>
			</div>
			<div class="col-md-1 offset-md-1">
				<span><small class="text-muted">番号</small><span
					class="float-md-right mt-md-1 fw-bold h4">02</span></span>
			</div>
			<div class="col-md-2 offset-md-1">
				<span><small class="text-muted">氏名</small><span
					class="float-md-right mt-md-1 fw-bold h4">山田啓介</span></span>
			</div>
		</div>



		<div class="row mt-md-5">
			<div class="col-md-4 bg-color-white">
				<p class="fw-bold h4">申請種別</p>
			</div>
			<div class="col-md-8">
				<p class="h4 text-center text-md-left pl-md-5">とりまとめ</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-4">
				<p class="fw-bold h4">企業名</p>
			</div>
			<div class="col-md-8 pt-md-4">
				<p class="h4 text-center text-md-left pl-md-5">ブラックシャワー株式会社</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-4">
				<p class="fw-bold h4">内容</p>
			</div>
			<div class="col-md-8 pt-md-4">
				<p class="h4 text-center text-md-left pl-md-5">単独</p>
			</div>
		</div>


		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-5">
				<p class="fw-bold h4">開始日時・終了日時</p>
			</div>
			<div class="col-md-8 pt-md-4">

				<div class="row">
					<div class="col-md-5">
						<label class="" for="date_activity_from">開始</label>
						<p class="h4 text-center text-md-left pl-md-5"
							id="date_activity_from">2021年07月17日 10時00分</p>
					</div>
					<div class="col-md-2 mt-md-4">
						<p class="h4 text-center text-md-left pl-md-5">~</p>
					</div>
					<div class="col-md-5">
						<label class="" for="date_activity_to">終了</label>
						<p class="h4 text-center text-md-left pl-md-5"
							id="date_activity_to">2021年07月17日 15時00分</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-4">
				<p class="fw-bold h4">場所</p>
			</div>
			<div class="col-md-8 pt-md-4">
				<p class="h4 text-center text-md-left pl-md-5">北海道情報専門学校</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-4">
				<p class="fw-bold h4">手段(遅刻)</p>
			</div>
			<div class="col-md-8 pt-md-4">

				
					

					
					<p class="h4 text-center text-md-left pl-md-5">2021年07月17日 12時00分に出席します</p>

					

				

			</div>
		</div>

		<div class="row">
			<div class="col-md-4 bg-color-white pt-md-4">
				<p class="fw-bold h4">メモ</p>
			</div>
			<div class="col-md-8 pt-md-4">
				<p class="h4 text-center text-md-left pl-md-5">阿部先生が代わりに申請しました。</p>
			</div>
		</div>


		<!-- メモ以降追加 -->
		<div class="row mt-md-5">
			<div class="col-md-5 ">
				<p class="fw-bold h4">現在の申請状態</p>
				<div class="card center-block w-50"
					style="border-radius: 75px; margin: 0 auto;">
					<div class="card-body">

						<p>申請完了</p>

					</div>
				</div>
			</div>
			<div class="col-md-7">
				<p class="fw-bold h4">指摘事項</p>
				<div class="card">
					<div class="card-body">
						<p></p>
					</div>
				</div>
			</div>
		</div>

    <div class="row mt-5 mb-5">
      <form action="#" class="justify-content-center">
        <button class="btn-lg btn-primary">コース担当に報告しました</button>
      </form>
    </div>
