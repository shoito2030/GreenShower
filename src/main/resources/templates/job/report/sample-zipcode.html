<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <form class="form-inline" action="#">
        <div class="form-group mx-sm-3 mb-2">
            <label for="zipcode" class="sr-only">郵便番号</label>
            <input type="text" class="form-control" id="zipcode" placeholder="郵便番号">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="zip-btn">検索</button>

        <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="loc" placeholder="場所">
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>

<script>
    const url = 'https://zipcloud.ibsnet.co.jp/api/search?zipcode=';
    const zipcode = document.getElementById("zipcode");
    const loc = document.getElementById("loc");

    $('#zip-btn').on('click', function () {
        // Ajax通信を開始
        $.ajax({
            url: url + zipcode.value,
            type: 'GET',
            dataType: 'json',
        })
            .done(function (data) {
                // 通信成功時の処理を記述
                const results = data.results[0];
                setAddress(results);


            })
            .fail(function () {
                // 通信失敗時の処理を記述
                alert("ajax失敗");
            });
    })

    function setAddress(results) {
        const address1 = results.address1;
        const address2 = results.address2;
        const address3 = results.address3;

        const address = address1 + address2 + address3;
        
        loc.value = address;

    }
</script>

</html>
