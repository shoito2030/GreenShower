<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>就職活動報告詳細画面</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<style>
	h1.title {
		font-size: 24px;
	}

	@media only screen and (min-width:651px) {

		/* 中画面用 */
		h1.title {
			font-size: 26px;
		}
	}

	@media only screen and (min-width:961px) {

		/* 大画面用 */
		h1.title {
			font-size: 28px;
		}
	}
</style>
</head>
<body style="background-color: #DAE8FC;">
	<th:block th:insert="components/part::frag_header"></th:block>

	<h1 class="title">就職活動報告 詳細</h1>
	<div class="container mt-md-5">

		<!-- 共通部品挿入（メモまで） -->
		<th:block th:insert="components/part::frag_detail (${jobReportData})"></th:block>

		<!-- メモ以降追加 -->
		<div class="row mt-md-5">
			<div class="col-md-5 ">
				<p class="font-weight-bold h4">現在の申請状態</p>
				<div class="card center-block w-50" style="border-radius: 75px;">
					<div class="card-body">

						<p th:text="${jobReportData.status.value}"></p>

					</div>
				</div>
			</div>
			<div class="col-md-7">
				<p class="font-weight-bold h4">指摘事項</p>
				<div class="card">
					<div class="card-body">
						<p th:text="${jobReportData.indicate}"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- 報告詳細用 -->

		<div class="row pt-md-2">
			<div class="col-md-12 bg-color-white pt-md-5"
				style="background-color: #DAE8FC;">
				<p class="h">
					申請時の情報は<a class="h4"
						th:href="@{'/job/request/detail/'+ ${jobReportData.apply_id}}">こちら</a>
				</p>
			</div>
		</div>
	</div>

	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
