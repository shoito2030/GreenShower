<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>就職活動報告新規登録画面</title>


<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<script type="text/javascript">
		function not_ES_other() {
			document.getElementById("entry_section_other").setAttribute(
					"disabled", true);
			var textForm = document.getElementById("entry_section_other");
			  textForm.value = '';
		}
	</script>
</head>

<body>

	<th:block th:insert="components/part::frag_header"></th:block>

	<th:block th:insert="components/part::frag_script"></th:block>



	<h2 align="left">受験報告 新規登録</h2>
	<br>
	<br>
	<br>

	<div class="container" th:each="user : ${jobRequestData}">
		<div align="left">
			<div class="col-md-2">
			<label>クラス&emsp;</label>
			<span th:text="*{user.classroom}"></span>
			</div>
			<div class="col-md-1 offset-md-1">
			<label>番号</label>
			<span th:text="*{user.class_number}"></span>
			</div>
			<div class="col-md-2 offset-md-1">
			<label>氏名&emsp;</label>
			<span th:text="*{user.name}"></span>
			</div>
		</div>
	</div>
	
	<br>
	<br>
	<br>

	<div class="input-form">
		<form method="post" th:action="@{/job/report/insert}">
		
		<input type="hidden" name="apply_id" th:value="${jobRequestData.apply_id}">
		<input type="hidden" name="register_user_id" th:value="${jobRequestData.applicant_id}">
		
			
			
			
			<div class="form-group input-box" align="left">
			<label for="entry_section">進退&emsp;&emsp;&emsp;&emsp;</label>
				<nobr>
					<input type="radio" name="advance_or_retreat" value="true"
						onclick="not_ES_other()">進める&emsp;&emsp;&emsp; <input
						type="radio" name="advance_or_retreat" value="false"
						onclick="not_ES_other()">進めない
				</nobr>
			</div>
			
			<br>
			<br>
			
			
			<div class="form-group input-box" align="left">
			<label for="remark">備考</label>
				<textarea class="form-control" name="remark" rows="5"></textarea>
			</div>
			
			<br>
			<br>
			
			<button type="submit" class="btn btn-primary" style= " -webkit-appearance: none; width:200px;height:50px; font-size:23px;">登録</button>
		</form>
		<br>
			<br>
			<br>
			<br>
	</div>

</body>
</html>
