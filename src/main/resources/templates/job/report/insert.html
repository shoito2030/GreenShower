<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8">
	<title>就職活動報告新規登録画面</title>


	<th:block th:insert="components/part::frag_mobile"></th:block>
	<th:block th:insert="components/part::frag_icon"></th:block>
	<th:block th:insert="components/part::frag_style"></th:block>
</head>

<style>
	

	@media only screen and (min-width:651px) {

		/* 中画面用 */
		h1.title {
			font-size: 26px;
		}
	}

	@media only screen and (min-width:961px) {

		/* 大画面用 */
		h1.title {
			font-size: 28px;
		}
	}
</style>

<body class="bg-color-general max-height">

	<th:block th:insert="components/part::frag_header"></th:block>

	<div class="container mt-5 pt-5 pt-md-5">
		<div class="row justify-content-md-center">
			<div class="col-sm-12">
				<div class="card center-block" style="border-radius:50px;">
					<div class="card-body">
	<h3 class="card-title fw-bold fw-title-general">就職活動報告 新規作成</h3>

	<form class="container mt-md-5" method="post" th:action="@{/job/report/insert}" th:object="${jobReportForm}">
	
		<div class="row mb-5 text-center justify-content-center">
				<span class="col-sm-2 pt-md-1">クラス</span>
				<span class="col-sm-2 fs-5 fw-bold" th:text="${userData.classroom}"></span>
				
				
				<span class="col-sm-2 pt-md-1">番号</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="${userData.class_number}"></span>
				
				<span class="col-sm-2 pt-md-1">氏名</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="${userData.name}"></span>
			
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="true">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="false">
						<label class="form-check-label">進まない</label>
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50"></textarea>
				<h6 class="form-text input-group justify-content-md-start justify-content-center text-danger"
					th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">エラーメッセージ
				</h6>
			</div>
		</div>

		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-primary"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">登録</button>
	</form>
</div>
</div>
</div>
</div>
</div>
	<th:block th:insert="components/part::frag_script"></th:block>
</body>

</html>
