	<h1 class="title ml-md-5 text-sm-center text-md-left pl-md-5">就職活動報告 新規登録</h1>

	<form class="container mt-md-5" method="post" action="/job/report/insert">
		<div class="row mt-md-4 pr-md-5">
			<div class="col-md-2 pr-md-5">
				<span><small class="text-muted">クラス</small><span
						class="float-md-right mt-md-1 font-weight-bold h4">S3A1</span></span>
			</div>
			<div class="col-md-1 offset-md-1">
				<span><small class="text-muted">番号</small><span
						class="float-md-right mt-md-1 font-weight-bold h4 ">01</span></span>
			</div>
			<div class="col-md-2 offset-md-1 pr-md-5">
				<span><small class="text-muted">氏名</small><span
						class="float-md-right mt-md-1 font-weight-bold h4">石田悠介</span></span>
			</div>
		</div>

		<br>
		<br>


		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="true">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="false">
						<label class="form-check-label">進まない</label>
					</div>
				</div>
				<p th:text="${errmsg}" class="text-danger">fffff</p>
			</div>

		</div>

		

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50"></textarea>
			</div>
		</div>

		<br>
		<br>
		<br>

		<button type="submit" class="btn btn-primary"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">登録</button>
	</form>
