<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>就職活動報告一覧画面</title>

<script
	src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script
	src="https://cdn.datatables.net/fixedheader/3.1.9/js/dataTables.fixedHeader.min.js"></script>
<script>
	jQuery(function($) {
		$(".table")
				.DataTable(
						{
							"language" : {
								"url" : "//cdn.datatables.net/plug-ins/1.10.16/i18n/Japanese.json"
							}
						});
	});
</script>

<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<style>
	html {
		height: 100%;
	}

	body {
		height: 80%;
	}
</style>
</head>

<body class="bg-color-general max-height">

	<th:block th:insert="components/part::frag_header"></th:block>

	<div class="container mt-5 pt-3 pt-md-5">
        <div class="row justify-content-md-center">
            <div class="col-sm-12">
                <div class="card center-block" style="border-radius:50px;">
                    <div class="card-body">
                        <h3 class="card-title fw-bold fw-title-general">就職活動報告一覧画面</h3>

                        <div th:if="${msg}" class="alert alert-success w-75 mx-auto mt-5" role="alert">
                            <span th:text="${msg}"></span>
                        </div>

                        <div th:if="${errmsg}" class="alert alert-danger w-75 mx-auto mt-5" role="alert">
                            <span th:text="${errmsg}"></span>
                        </div>

                        <!-- 生徒画面 -->
                        <th:block role="presentation" sec:authorize="hasRole('ROLE_STUDENT')">
                            <div class="table-responsive">
                                <table class="table table-striped table-light text-nowrap">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="text-light bg-dark">企業名</th>
                                            <th class="text-light bg-dark">内容</th>
                                            <th class="text-light bg-dark">状態</th>
                                            <th class="text-light bg-dark"></th>
                                            <th class="text-light bg-dark"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="jobReport : ${jobReportEntity.jobReportList}">
                                            <td><span th:text="*{jobReport.company_name}"></span></td>

                                            <td><span th:text="*{jobReport.content.value}"></span></td>

                                            <td><span th:text="*{jobReport.status.value}"></span></td>

                                            <td><a class="btn btn-info"
                                                    th:href="@{'/job/report/detail/'+ *{jobReport.apply_id}}">詳細</a>
                                            </td>
                                            <td><a class="btn btn-secondary"
                                                    th:href="@{'/job/report/fix/'+ *{jobReport.apply_id}}">修正</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>


                        <!-- 教師画面 -->
                        <th:block role="presentation" sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_STAFF')">
                            <div class="table-responsive">
                                <table class="table table-striped table-light text-nowrap">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="text-light bg-dark">企業名</th>
                                            <th class="text-light bg-dark">内容</th>
                                            <th class="text-light bg-dark">クラス</th>
                                            <th class="text-light bg-dark">番号</th>
                                            <th class="text-light bg-dark">氏名</th>
                                            <th class="text-light bg-dark">状態</th>
                                            <th class="text-light bg-dark"></th>
                                            <th class="text-light bg-dark"></th>
                                            <th class="text-light bg-dark"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="jobReport : ${jobReportEntity.jobReportList}">
                                            <td><span th:text="*{jobReport.company_name}"></span></td>

                                            <td><span th:text="*{jobReport.content.value}"></span></td>

                                            <td><span th:text="*{jobReport.classroom}"></span></td>

                                            <td><span th:text="*{jobReport.class_number}"></span></td>

                                            <td><span th:text="*{jobReport.name}"></span></td>

                                            <td><span th:text="*{jobReport.status.value}"></span></td>

                                            <td><a class="btn btn-info"
                                                    th:href="@{'/job/report/detail/'+ *{jobReport.apply_id}}">詳細</a>
                                            </td>
                                            <td><a class="btn btn-success"
                                                    th:href="@{'/job/report/fix/'+ *{jobReport.apply_id}}">修正</a></td>
                                            <td><a class="btn btn-secondary"
                                                    th:href="@{'/job/report/status_change/'+ *{jobReport.apply_id}}">状態変更</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>


	<th:block th:insert="components/part::frag_script"></th:block>

    </body>
</html>
