<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>就職活動報告修正画面</title>
    
    
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<style>
	h1.title {
		font-size: 24px;
	}

	@media only screen and (min-width:651px) {

		/* 中画面用 */
		h1.title {
			font-size: 26px;
		}
	}

	@media only screen and (min-width:961px) {

		/* 大画面用 */
		h1.title {
			font-size: 28px;
		}
	}
</style>
</head>

<body>

	<th:block th:insert="components/part::frag_header"></th:block>
	
	<h1 class="title ml-md-5 text-sm-center text-md-left pl-md-5">就職活動報告 修正</h1>
	
	<th:block th:if="${jobReportData}">
	<form class="container mt-md-5" method="post" th:action="@{/job/report/fix}" th:object="${jobReportData}">
		<div class="row mt-md-4 pr-md-5">
			<div class="col-md-2 pr-md-5">
				<span><small class="text-muted">クラス</small><span
						class="float-md-right mt-md-1 font-weight-bold h4" th:text="*{classroom}"></span></span>
			</div>
			<div class="col-md-1 offset-md-1">
				<span><small class="text-muted">番号</small><span
						class="float-md-right mt-md-1 font-weight-bold h4 "  th:text="*{class_number}"></span></span>
			</div>
			<div class="col-md-2 offset-md-1 pr-md-5">
				<span><small class="text-muted">氏名</small><span
						class="float-md-right mt-md-1 font-weight-bold h4"  th:text="*{name}"></span></span>
			</div>
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="true" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="false" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進まない</label>
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50" th:field="*{remark}"></textarea>
			</div>
		</div>

		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-success"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">編集</button>
	</form>
	</th:block>
	
	<th:block th:if="${jobReportForm}">
	<form class="container mt-md-5" method="post" th:action="@{/job/report/fix}" th:object="${jobReportForm}">
		<div class="row mt-md-4 pr-md-5">
			<div class="col-md-2 pr-md-5">
				<span><small class="text-muted">クラス</small><span
						class="float-md-right mt-md-1 font-weight-bold h4" th:text="*{classroom}"></span></span>
			</div>
			<div class="col-md-1 offset-md-1">
				<span><small class="text-muted">番号</small><span
						class="float-md-right mt-md-1 font-weight-bold h4 "  th:text="*{class_number}"></span></span>
			</div>
			<div class="col-md-2 offset-md-1 pr-md-5">
				<span><small class="text-muted">氏名</small><span
						class="float-md-right mt-md-1 font-weight-bold h4"  th:text="*{name}"></span></span>
			</div>
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="true" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" name="advance_or_retreat" value="false" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進まない</label>
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50" th:field="*{remark}"></textarea>
				<h6 class="form-text input-group justify-content-md-start justify-content-center text-danger"
					th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">エラーメッセージ
				</h6>
			</div>
		</div>

		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-success"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">編集</button>
	</form>
	</th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	
</body>
</html>
