<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>就職活動報告修正画面</title>
    
    
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<style>
	
	html {
        height: 100%;
    }

    body {
        height: 80%;
    }
    
              /* スマホ縦対応 1カラン */
@media screen and (max-width: 800px) {
	.container {
		width: 95%;
	}
	html {
		height: auto;
	}
	body {
		height: auto;
	}
}
	
	@media only screen and (min-width:651px) {

		/* 中画面用 */
		h1.title {
			font-size: 26px;
		}
	}

	@media only screen and (min-width:961px) {

		/* 大画面用 */
		h1.title {
			font-size: 28px;
		}
	}
</style>
</head>

<body class="bg-color-general max-height">

	<th:block th:insert="components/part::frag_header"></th:block>
	
	<th:block th:if="${jobReportData}">
	
	<div class="container mt-5 pt-5 pt-md-5">
		<div class="row justify-content-md-center">
			<div class="col-sm-12">
				<div class="card center-block" style="border-radius:50px;">
					<div class="card-body">
	<h3 class="card-title fw-bold fw-title-general">就職活動報告 修正</h3>
	
	<form class="container mt-md-5" method="post" th:action="@{/job/report/fix}" th:object="${jobReportData}">
		
		<div class="row mb-5 text-center justify-content-center">
				<span class="col-sm-2 pt-md-1">クラス</span>
				<span class="col-sm-2 fs-5 fw-bold" th:text="*{classroom}"></span>
				
				
				<span class="col-sm-2 pt-md-1">番号</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="*{class_number}"></span>
				
				<span class="col-sm-2 pt-md-1">氏名</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="*{name}"></span>
			
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" style="transform:scale(1.3);" name="advance_or_retreat" value="true" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" style="transform:scale(1.3);" name="advance_or_retreat" value="false" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進めない</label>
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50" th:field="*{remark}"></textarea>
			</div>
		</div>

		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-successbtn"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">変更</button>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</th:block>
	
	<th:block th:if="${jobReportForm}">
	
	<div class="container mt-5 pt-5 pt-md-5">
		<div class="row justify-content-md-center">
			<div class="col-sm-12">
				<div class="card center-block" style="border-radius:50px;">
					<div class="card-body">
	<h3 class="card-title fw-bold fw-title-general">就職活動報告 修正</h3>
	
	<form class="container mt-md-5" method="post" th:action="@{/job/report/fix}" th:object="${jobReportForm}">
		
		<div class="row mb-5 text-center justify-content-center">
				<span class="col-sm-2 pt-md-1">クラス</span>
				<span class="col-sm-2 fs-5 fw-bold" th:text="*{classroom}"></span>
				
				
				<span class="col-sm-2 pt-md-1">番号</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="*{class_number}"></span>
				
				<span class="col-sm-2 pt-md-1">氏名</span>
				<span class="col-sm-2 fs-5 fw-bold"  th:text="*{name}"></span>
			
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-3">
				<p class="font-weight-bold h5">進退</p>
			</div>

			<div class="col-md-4 mr-md-5">
				<div class="justify-content-center">
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" style="transform:scale(1.3);" name="advance_or_retreat" value="true" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進める</label>
					</div>
					<div class="form-check form-check-inline mr-md-5">
						<input class="form-check-input" type="radio" style="transform:scale(1.3);" name="advance_or_retreat" value="false" th:field="*{advance_or_retreat}">
						<label class="form-check-label">進まない</label>
					</div>
				</div>
			</div>
		</div>

		<br>
		<br>

		<div class="form-group row mt-md-4">
			<div class="col-md-3 mt-md-5">
				<p class="font-weight-bold h5">備考</p>
			</div>
			<div class="col-md-6 mb-md-3">
				<textarea class="form-control" id="remark" name="remark" rows="5" cols="50" th:field="*{remark}"></textarea>
				<h5 class="form-text input-group justify-content-md-start justify-content-center text-danger"
					th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">エラーメッセージ
				</h5>
			</div>
		</div>

		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-successbtn"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">変更</button>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</th:block>

	<th:block th:insert="components/part::frag_script"></th:block>
	
</body>
</html>
