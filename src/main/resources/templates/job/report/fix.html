<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8">
<title>就職活動報告修正画面</title>
    
    
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>

<style>
	h1.title {
		font-size: 24px;
	}

	@media only screen and (min-width:651px) {

		/* 中画面用 */
		h1.title {
			font-size: 26px;
		}
	}

	@media only screen and (min-width:961px) {

		/* 大画面用 */
		h1.title {
			font-size: 28px;
		}
	}
</style>
</head>

<body>

	<th:block th:insert="components/part::frag_header"></th:block>
	
	<h1 class="title ml-md-5 text-sm-center text-md-left pl-md-5">就職活動報告 修正</h1>

	<form class="container mt-md-5" method="post" th:action="@{/job/report/fix}">
		<th:block th:insert="components/part::flag_report_form"></th:block>
		
		<button type="submit" class="btn btn-success"
			style="-webkit-appearance: none; width: 200px; height: 50px; font-size: 23px;">編集</button>
	</form>

	<th:block th:insert="components/part::frag_script"></th:block>
	
</body>
</html>
