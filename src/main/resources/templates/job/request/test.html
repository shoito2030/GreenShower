<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>就職活動申請一覧画面</title>



  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="/css/manifest.json" crossorigin="use-credentials">
  <meta name="application-name" content="WebPortal">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WebPortal">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <link rel="icon" sizes="192x192" href="/img/favicon.ico">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/favicon.ico" sizes="192x192">
  <link rel="apple-touch-icon" href="/img/favicon.ico" sizes="58x58">

  <!-- FontAwesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10/build/styles/github.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../static/css/common.css">
  <link rel="stylesheet" href="../../../static/css/ress.css">

  <!-- Googleフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap" rel="stylesheet">

  <style>
    .container {
      width: 90%;
    }

    /* スマホ縦対応 1カラン */
    @media screen and (max-width: 800px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>

<body class="bg-color-general max-height">
  <div class="container mt-md-5" th:object="${jobRequestData}">

    <header class="fixed-top">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/"><img src="../../static/img/hcs.png"> 就活ポータル.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-md-0 w-100 nav-justified">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">就職活動管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/report/list">受験報告管理</a>
              </li>




              <li class="nav-item">
                <a class="nav-link active" href="/user/list">ユーザ管理</a>
              </li>


              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-envelope"></i>メッセージ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-cog"></i>設定</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/logout">Log out</a>
              </li>

            </ul>

          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 pt-5 pt-md-5">

      <div class="row justify-content-md-center">
        <div class="col-12">
          <div class="card center-block" style="border-radius:50px;">
            <div class="card-body">
              <h3 class="card-title fw-bold fw-title-general">就職活動申請 詳細</h3>

              <div class="row justify-content-md-center mt-md-4">
                <div class="col-md-2">
                  <span><small class="text-muted">クラス</small><span
                      class="float-md-right mt-md-1 fw-bold h5">S3A1</span></span>
                </div>
                <div class="col-md-2 offset-md-1">
                  <span><small class="text-muted">番号</small><span
                      class="float-md-right mt-md-1 fw-bold h5">01</span></span>
                </div>
                <div class="col-md-2 offset-md-1">
                  <span><small class="text-muted">氏名</small><span
                      class="float-md-right mt-md-1 fw-bold h5">石田悠介</span></span>
                </div>
              </div>

              <div class="row g-5 mt-1">
                <div class="mt-md-5 col-md-5 col-lg-4 order-md-last">
                  <h5 class="d-flex justify-content-center align-items-center mb-3">
                    <span class="fw-bold">現在の申請状態</span>
                  </h5>
                  <ul class="list-group mb-3">
                    <li class="list-group-item lh-sm">
                      <h5 th:text="${jobRequestData.indicate}">hoge</h5>
                    </li>
                  </ul>

                  <h5 class="d-flex justify-content-center align-items-center mb-3">
                    <span class="fw-bold">指摘事項</span>
                  </h5>
                  <ul class="list-group mb-3">
                    <li class="list-group-item lh-sm">
                      <h5 th:text="${jobRequestData.indicate}">hoge</h5>
                    </li>
                  </ul>
                </div>



                <div class="col-md-7 col-lg-8 mt-md-5">
                  <div class="row g-3 justify-content-around">

                    <div class="col-md-4">
                      <h5 class="fw-bold text-center">申請種別</h5>
                    </div>
                    <div class="col-md-8">
                      <h5 class="text-center text-md-left" th:text="*{apply_type.value}">hoge</h5>
                    </div>


                    <div class="col-md-4">
                      <h5 class="fw-bold text-center">企業名</h5>
                    </div>
                    <div class="col-md-8">
                      <h5 class="text-center text-md-left pl-md-5" th:text="*{company_name}">hoge</h5>
                    </div>


                    <div class="col-md-4">
                      <h5 class="fw-bold text-center">内容</h5>
                    </div>
                    <div class="col-md-8">
                      <h5 class="text-center text-md-left pl-md-5" th:text="*{content.value}">hoge</h5>
                    </div>

                    <hr class="my-4">

                    <div class="col-md-4 bg-color-white pt-md-5">
                      <h5 class="fw-bold">開始・終了日時</h5>
                    </div>
                    <div class="col-md-8 pt-md-4">

                      <div class="row">
                        <div class="col-md-5">
                          <label class="" for="date_activity_from">開始</label>
                          <h5 class="text-center text-md-left pl-md-5" id="date_activity_from"
                            th:text="${#dates.format(jobRequestData.date_activity_from, 'yyyy年MM月dd日 HH時mm分')}"></h5>
                        </div>
                        <div class="col-md-2 mt-md-4">
                          <h5 class="text-center text-md-left pl-md-5">~</h5>
                        </div>
                        <div class="col-md-5">
                          <label class="" for="date_activity_to">終了</label>
                          <h5 class="text-center text-md-left pl-md-5" id="date_activity_to"
                            th:text="${#dates.format(jobRequestData.date_activity_to, 'yyyy年MM月dd日 HH時mm分')}"></h5>
                        </div>
                      </div>
                    </div>

                    <hr class="my-4">

                    <div class="col-md-4 bg-color-white pt-md-4">
                      <h5 class="fw-bold" th:text="'手段(' + *{way.value} + ')'"></h5>
                    </div>
                    <div class="col-md-8 pt-md-4">

                      <th:block th:switch="${jobRequestData.way.id}">
                        <div class="row" th:case="1">
                          <div class="col-md-5">
                            <h5 class="text-center text-md-left pl-md-5"
                              th:text="${#dates.format(jobRequestData.date_absence_from, 'yyyy年MM月dd日 HH時mm分')}">
                            </h5>
                          </div>
                          <div class="col-md-2">
                            <h5 class="text-center text-md-left pl-md-5">~</h5>
                          </div>
                          <div class="col-md-5">
                            <h5 class="text-center text-md-left pl-md-5"
                              th:text="${#dates.format(jobRequestData.date_absence_to, 'yyyy年MM月dd日 HH時mm分')}">
                          </h5>
                          </div>
                        </div>

                        <h5 class="text-center text-md-left pl-md-5" th:case="2"
                          th:text="${#dates.format(jobRequestData.leave_early_date, 'yyyy年MM月dd日 HH時mm分')} + 'に早退します'">
                        </h5>
                        <h5 class="text-center text-md-left pl-md-5" th:case="3"
                          th:text="${#dates.format(jobRequestData.attendance_date, 'yyyy年MM月dd日 HH時mm分')} + 'に出席します'">
                        </h5>

                        <th:block th:case="4">
                          <h5 class="text-center text-md-left pl-md-5"
                            th:text="${#dates.format(jobRequestData.attendance_date, 'yyyy年MM月dd日 HH時mm分')} + 'から出席し、'">
                          </h5>
                          <h5 class="text-center text-md-left pl-md-5"
                            th:text="${#dates.format(jobRequestData.leave_early_date, 'yyyy年MM月dd日 HH時mm分')} + 'に早退します'">
                          <h5>
                        </th:block>

                      </th:block>

                    </div>


                    <div class="col-md-4">
                      <h5 class="fw-bold text-center">メモ</h5>
                    </div>
                    <div class="col-md-8">
                      <h5 class="text-center text-md-left pl-md-5" th:text="*{remark}">hoge</h5>
                    </div>

                  </div>

                  

                </div>
              </div>
              <div class="row mt-5 mb-5" th:if="${jobRequestData.status.id == '3'}">
                <form th:action="@{/job/request/detail/notice}" method="post" class="justify-content-center">
                  <button class="btn-lg btn-primary">コース担当に報告しました</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>


    <!-- JSの設定ファイル -->
    <script src="form-validation.js"></script>

</body>

</html>
