<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>就職活動申請状態変更画面</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body style="background-color: #DAE8FC;">
	<th:block th:insert="components/part::frag_header"></th:block>
	<p class="h1">就職活動申請 管理</p>
	<div class="container mt-md-5">

		<!-- 共通部品挿入（メモまで） -->
		<th:block th:insert="components/part::frag_detail (${jobRequestData})"></th:block>

		<!-- メモ以降追加 -->
		<hr>
		<form method="post"
			th:action="@{'/job/request/status-change/' + ${jobRequestData.apply_id}}">
			<div class="row">
				<div class="col">
					<p class="font-weight-bold h4">現在の申請状態</p>
					<div class="card center-block w-50" style="border-radius: 75px;">
						<div class="card-body">
							<p th:text="${jobRequestData.status.value}"></p>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="pt-md-4 mx-auto" style="width: 90px;">
						<p class="font-weight-bold h4">変更</p>
						<select class="form-control" name="status">
							<option value="4">承認</option>
							<option value="1">差し戻し</option>
							<option value="99">取消し</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="pt-md-4 mx-auto" style="width: 200px;">
					<p class="font-weight-bold h4">指摘欄</p>
				</div>
			</div>

			<div class="row">
				<textarea class="form-control bg-color-white pt-md-4 mx-auto"
					style="width: 600px;" name="indicate"></textarea>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">登録</button>
		</form>
		<hr>
		<details>
			<summary>とりまとめ企業について</summary>
			<br>
			<p class="font-weight-bold h5">学生の名簿登録</p>
			<br>
			<button class="btn btn-warning">登録完了</button>
			<br>
			<p class="font-weight-bold h5">必要書類の受取</p>
			<div class="row justify-content-md-center mt-md-4">
				<div class="col-md-6">
					<span><input type="checkbox">履歴書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span> <span><input
						type="checkbox">大学成績証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span>
				</div>
				<div class="col-md-6">
					<span><input type="checkbox">大学（卒業・卒業見込）証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span> <span><input
						type="checkbox">HCS成績証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span>
				</div>
				<div class="col-md-6">
					<span><input type="checkbox">HCS卒業見込証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span> <span><input
						type="checkbox">健康診断証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span>
				</div>
				<div class="col-md-6">
					<span><input type="checkbox">出身高校成績証明書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span> <span><input
						type="checkbox">推薦書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span>
				</div>
				<div class="col-md-6">
					<span><input type="checkbox">個人情報等同意書<span
						class="float-md-right mt-md-1 font-weight-bold h4"></span></span>
				</div>

			</div>
			<button class="btn btn-info">書類の受取完了</button>
		</details>
	</div>
	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
