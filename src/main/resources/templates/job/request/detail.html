<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>就職活動申請詳細画面</title>
<th:block th:insert="components/part::frag_mobile"></th:block>
<th:block th:insert="components/part::frag_icon"></th:block>
<th:block th:insert="components/part::frag_style"></th:block>
</head>
<body th:object="${jobRequestData}">
	<th:block th:insert="components/part::frag_header"></th:block>

	<p class="h1">就職活動申請 詳細</p>

  <div class="container mt-md-5">
    <div class="row justify-content-md-center mt-md-4">
      <div class="col-md-2">
        <span><small>クラス</small><span class="float-md-right mt-md-1 font-weight-bold h4" th:text="${jobRequestData.classroom}"></span></span>
      </div>
      <div class="col-md-1 offset-md-1">
        <span><small>番号</small><span class="float-md-right mt-md-1 font-weight-bold h4" th:text="${jobRequestData.class_number}"></span></span>
      </div>
      <div class="col-md-2 offset-md-1">
        <span><small>氏名</small><span class="float-md-right mt-md-1 font-weight-bold h4" th:text="${jobRequestData.name}"></span></span>
      </div>
    </div>
  </div>



    <div class="container">

      <div class="row mt-md-5">
        <div class="col-md-4 bg-color-white">
          <p class="font-weight-bold h4">申請種別</p>
        </div>
        <div class="col-md-8">
          <p class="h4 text-center text-md-left pl-md-5" th:text="${jobRequestData.content.value}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-color-white pt-md-4">
          <p class="font-weight-bold h4">企業名</p>
        </div>
        <div class="col-md-8 pt-md-4">
          <p class="h4 text-center text-md-left pl-md-5" th:text="${jobRequestData.company_name}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-color-white pt-md-5">
          <p class="font-weight-bold h4">開始日時・終了日時</p>
        </div>
        <div class="col-md-8 pt-md-4">

          <div class="row">
            <div class="col-md-5">
              <label class="" for="date_activity_from">開始</label>
              <p class="h4 text-center text-md-left pl-md-5"id="date_activity_from" th:text="${jobRequestData.date_activity_from}"></p>
            </div> 
            <div class="col-md-2 mt-md-4">
              <p class="h4 text-center text-md-left pl-md-5">~</p>
            </div>
            <div class="col-md-5">
              <label class="" for="date_activity_to">終了</label>
              <p class="h4 text-center text-md-left pl-md-5" id="date_activity_to" th:text="${jobRequestData.date_activity_to}"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-color-white pt-md-4">
          <p class="font-weight-bold h4">場所</p>
        </div>
        <div class="col-md-8 pt-md-4">
          <p class="h4 text-center text-md-left pl-md-5" th:text="${jobRequestData.loc}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-color-white pt-md-4">
          <p class="font-weight-bold h4" th:text="'手段(' + ${jobRequestData.way.value} + ')'"></p>
        </div>
        <div class="col-md-8 pt-md-4">
          <div class="row">
            <div class="col-md-5">
              <p class="h4 text-center text-md-left pl-md-5">2021年10月19日10:00</p>
            </div> 
            <div class="col-md-2">
              <p class="h4 text-center text-md-left pl-md-5">~</p>
            </div>
            <div class="col-md-5">
              <p class="h4 text-center text-md-left pl-md-5">2021年10月19日10:00</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-color-white pt-md-4">
          <p class="font-weight-bold h4">メモ</p>
        </div>
        <div class="col-md-8 pt-md-4">
          <p class="h4 text-center text-md-left pl-md-5" th:text="${jobRequestData.remark}">

          </p>
        </div>
      </div>


      <div class="row mt-md-5">
        <div class="col-md-5 ">
          <p class="font-weight-bold h4">現在の申請状態</p>
          <div class="card center-block w-50" style="border-radius:75px;">
            <div class="card-body">

              <p th:text="${jobRequestData.status.value}"></p>

            </div>
          </div>
        </div>
        <div class="col-md-7">
          <p class="font-weight-bold h4">指摘事項</p>
          <div class="card">
            <div class="card-body">
              <p th:text="${jobRequestData.indicate}"></p>
            </div>
          </div>
        </div>
      </div>


    </div>
    
    <th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
